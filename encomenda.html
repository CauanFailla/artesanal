<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encomenda</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
    <link rel="stylesheet" href="estilos/style.css">k
</head>
<body>
    <main>
        <section class="sec-encomenda">
            <div class="header-encomenda">
                <h1>Faça sua Encomenda</h1>
            </div>
            <div class="main-encomenda">
                <div>
                    <p>Alimento</p>
                    <select name="alimentos" id="ialimentos">
                        <option value="" disabled selected>Escolha sua encomenda</option>
                        <option value="">Linguiça toscana</option>
                        <option value="">Linguiça toscana c/pimenta</option>
                        <option value="">Porckibe</option>
                        <option value="">Bacon com Mussarela</option>
                    </select>
                </div>
                <div class="ret">
                    <p>Se desejar retire ingredientes</p>
                    <div class="div-retirar">
                        Retire o que desejar
                        <span class="material-icons">keyboard_arrow_down</span>
                    </div>
                    <div class="opcões-retirar">
                        
                    </div>
                </div>
                <div>
                    <p>Kg/G</p>
                    <select name="" id="">
                        <option value="" disabled selected>Kg/G</option>
                        <option value="">Kilogramas</option>
                        <option value="">Gramas</option>
                    </select>
                </div>
                <div>
                    <p>Quantidade</p>
                    <input type="number" name="" id="iquantidade">
                </div>
            </div>
            <button class="btn-encomendar">Encomendar</button>
            <dialog class="divEncomendaFinalizada">
                <div class="headerEnfinalizada"><h1>Encomeda realizada com sucesso!</h1></div>
                <div class="mainEnfinalizada"><p>Entraremos em contato em breve!</p></div>
            </dialog>
        </section>
    </main>

    <script type="module" src="scripts/encomenda.js"></script>
</body>
</html>
